<div class="modal" *ngIf="isModalOpen">
    <div [attr.class]="'modal-dialog ' + class" *ngIf="isModalOpen" @modalAnimation role="dialog" aria-hidden="true">
        <div class="modal-content">
            <ng-content></ng-content>
        </div>
    </div>
</div>
<div class="modal-backdrop" *ngIf="isModalOpen" aria-hidden="true"></div>
