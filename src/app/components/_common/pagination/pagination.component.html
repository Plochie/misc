<div class="btn-group">
  <button type="button" class="btn btn-icon">
    <clr-icon shape="caret" dir="left"></clr-icon>
  </button>
  <ng-container *ngFor="let val of Arr(maxPages).fill(1); let i=index">
    <button (click)="onPageChange(i)" type="button" class="btn btn-icon" [class.btn-primary]="(currentPage -1) == i">
      {{i + 1}}
    </button>
  </ng-container>

  <button type="button" class="btn btn-icon">
    <clr-icon shape="caret" dir="right"></clr-icon>
  </button>
</div>
